<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Targeting link states</title>
<link href="_css/styles.css" rel="stylesheet" type="text/css">
<style>
/*Styles go here*/
a:link {
	color: #B37631;
}
a:visited {
	color: #6C778C;
}
a:hover {
	color: #C17532;
	text-decoration: none;
}
a:active {
	color: red;
	position:relative;
	top:1px;
}
</style>
</head>
<body>
<header>
  <h1>CSS Selectors</h1>
  <h2>Targeting Link States</h2>
</header>
<main>
  <article class="example">
      <p>Go back to <a href="links.htm" title="return">demo</a>.</p>
  </article>
</main>
</body>
</html>
